<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <br>
    <center>
        <div class="box">
            <input type="text"
                   id="inp">
            <br>
            <center>
                <table class="btns">
                    <tr>
                        <td><button id="ac">AC</button></td>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>%</button></td>
                    </tr>

                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>

                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>

                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>/</button></td>
                        <td><button id="equal">=</button></td>

                    </tr>
                </table>
            </center>
            <br>
            <p>Made With <i class="bi bi-suit-heart-fill"></i> By Astha Negi</p>
        </div>
    </center>
</body>
<script src="script.js"></script>

</html>
